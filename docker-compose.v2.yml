version: '3.8'

services:
  db:
    image: postgres:13
    container_name: softlink_v2_db
    volumes:
      - postgres_data_v2:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=softlink_v2
    ports:
      - "5440:5432" # Changed port to 5440

  backend:
    build: ./backend_v2
    container_name: softlink_v2_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend_v2:/app
    ports:
      - "8010:8000" # Changed port to 8010
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/softlink_v2
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend_v2
      dockerfile: Dockerfile
    container_name: softlink_v2_frontend
    volumes:
      - ./frontend_v2:/app
      - /app/node_modules
    ports:
      - "5180:5173" # Changed port to 5180
    environment:
      - VITE_API_URL=http://localhost:8010/api/v1
    depends_on:
      - backend

volumes:
  postgres_data_v2:
